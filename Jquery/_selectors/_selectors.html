<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-query selectors</title>

    <!-- Including the J-query fils -->

    <script src="/Jquery/jquery-3.5.1.js"></script>

</head>
<body>


    
    <script>
        
        // Starting basic script of the jquery.

        $(document).ready(function()
        {

            // Selectors.

            /*
            
                In J-query we can use any CSS complex selectors,

                ex:


                $("#_id");

                $("._class");

                $("tag_Name");

                $("*"); To select all the elements.

                $(this); To select the current HTML elements, Ex: if we click on any button then we can use this selector to select
                the particular button.

                $(X:even); To all the even place's element inside of the X.

                $(X:odd); To all the odd place's element inside of the X.
            
            */


        });


    </script>
    
</body>
</html>

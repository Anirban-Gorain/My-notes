<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has and is method methods</title>

    <!-- Including J-query file -->

    <script src="/Jquery/jquery-3.5.1.js"></script>

</head>
<body>

    <script>

        // Has and Is method are use to target DOM.

        /*

            1) .has();

            EX,

            Return all <p> elements that have a <span> element inside of <p>:

            $("p").has("span")

            2) .is()

            EX,

            If the parent of <p> is a <div> element, alert some text.

            if ($("p").parent().is("div"))
            {

                alert("Parent of p is div");

            }

        */


    </script>
    
</body>
</html>

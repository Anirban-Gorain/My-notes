    <script>

        // animate methods.

        /*

            // Functionality,

            1) "slow"/"fast",
            2) M-second,
            3) callback

            // Basically,  This method are used to do animation. 

            1) .animate({CSS properties}, speed, callback);

            CSS properties: Only numeric values can be animated (like "margin:30px"). String values cannot be animated (like 
            "background-color:red"), except for the strings "show", "hide" and "toggle". These values allow hiding and showing 
            the animated element.

            ex,
            {

                margin : 2px,

                height : 5px,

                borderTop : 5px

            }

            Speed: "slow", "fast", Milli-Second.

            callback: After complete animations inside of the callback will be run. 


            // .stop(X, Y); This method is used to stop any animation.

            X = true/false == default, True to stop all the animation of animation que
            
            Y = true/false == default, True to send the animation is used to send the animation at the last period.

        */


    </script>

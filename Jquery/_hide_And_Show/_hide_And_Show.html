<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and show methods</title>

    <!-- Including J-query file -->

    <script src="/Jquery/jquery-3.5.1.js"></script>

</head>
<body>

    <script>

    // Hide and show
    
    /*
    
        1) .hide(); To hide an element.

        EX,

        Basic,

            $("#hide").click(function()
            {

            $("p").hide();

            });

        "slow"/"fast",

            $("#hide").click(function()
            {

                $("p").hide("slow"/"fast");

            });

        Value,

            $("#hide").click(function()
            {

                $("p").hide(M-second);

            });

        Callback,

            $("#hide").click(function()
            {

                $("p").hide(M-second, function()
                {


                    After hide this section code will be run.

                });

            });

        2) .show(); To show an element.

        Same basic/"Slow"/"Fast"/Value/Callback are possible.

        3) .toggle(); Basically this function will do work of hide and show, If hide the will be show, If show then will be hide. 


        Same basic/"Slow"/"Fast"/Value/Callback are possible. 
    
    */


    </script>
    
</body>
</html>

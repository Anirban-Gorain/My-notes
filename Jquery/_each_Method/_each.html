<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each methods</title>

    <!-- Including J-query file -->

    <script src="/Jquery/jquery-3.5.1.js"></script>

</head>
<body>

    <script>

        /*

        The each() method specifies a callback function to run for each matched element.

        $("li").each(function()
        {

            alert($(this).text());

        });

        */


    </script>
    
</body>
</html>

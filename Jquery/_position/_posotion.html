<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position methods</title>

    <!-- Including J-query file -->

    <script src="/Jquery/jquery-3.5.1.js"></script>

</head>
<body>

    <script>

        // positions.
        
        /*
        
            1) .position(); The position() method returns the position (relative to its parent element). This method returns an 
            object with 2 properties; the top and left positions in pixels.

            EX,

            $("button").click(function()
            {

                var x = $("p").position();
                
                alert("Top: " + x.top + " Left: " + x.left);

            });

            2) .offset(); Gives top and left from the document view-port,

            Get,

            var x = $("p").offset();
            alert("Top: " + x.top + " Left: " + x.left);


            Set,

             $("p").offset
            ({
            
                "top":"100",
                
                "left":"50"
            
            });

        
        */


    </script>
    
</body>
</html>

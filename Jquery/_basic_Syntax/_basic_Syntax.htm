<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery basic syntax</title>

    <!-- Including the jquery file -->

    <script src="/Jquery/jquery-3.5.1.js"></script>

</head>
<body>

    <!-- Code of j-query -->

    <script>

        // Basic syntax.

        /* 
        
            In J-query when we want to make any selector the always we must use $ symbol.
            example:
            if we want to select whole document then &(document) is denoting the whole document.

            Now,

            If we want to start coding with J-query then first we need to add a basic script to use J-query, The script meaning
            is if the document is ready then one anonymous will run inside of the anonymous function we can code whatever we
            want.


        */

        $(document).ready(function()
        {

            // Now here we can do our J-query code.

            console.log("Hello world");


        });

        // Or, This recommended for 

        // $(function ()
        // {


            
        // });



    </script>
    
</body>
</html>

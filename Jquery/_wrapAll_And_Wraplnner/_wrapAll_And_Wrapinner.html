<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrapAll and Wrapinner methods</title>

    <!-- Including J-query file -->

    <script src="/Jquery/jquery-3.5.1.js"></script>

</head>
<body>

    <script>

        // WrapAll and unwrap methods.

        /*

            1) .wrapAll("tag opening and closing"); This method is use to wrap specified tag, All the specified target.

            EX,

            <span> ABC <span>
            <span> DEF <span>

            $("span").wrapAll("<h1></h1>");

            OUTPUT will be,

            <h1>

                <span> ABC <span>
                <span> DEF <span>

            </h1>

            2) .wrapinner("tag opening and closing"); This method is use to wrap all the targeted elements 
            's content by the specified tag'


            EX,

            $("h1").wrapAll("<b></b>");

            OUTPUT will be,

            <h1>

                <b>
                <span> ABC <span>
                <span> DEF <span>
                </b>

            </h1>


        */


    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS methods</title>

    <!-- Including J-query file -->

    <script src="/Jquery/jquery-3.5.1.js"></script>

</head>
<body>

    <script>

        // CSS methods, To set CSS on the targeted elements.

        /*

            Method 1,

            If we want to set only one value then,

            $("target").css("property-name", "value");

            Method 2,

            If we want to set multiple value,

            $(target).css
            ({

                "Property-name_1" : "value",

                "Property-name_2" : "value",

                "Property-name_3" : "value",

                "Property-name_4" : "value"


            });


        */


    </script>
    
</body>
</html>
